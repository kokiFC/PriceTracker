<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Data Visualization</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.x/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.x/dist/chartjs-adapter-luxon.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Price Data Visualization</h1>
        <div class="controls">
            <label for="productFilter">Filter by Product:</label>
            <select id="productFilter"></select>
        </div>
        <div class="chart-container">
            <canvas id="priceChart"></canvas>
        </div>

        <div class="product-table-container">
            <h2>Latest Product Prices</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Last Price</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Product data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
